name: Unit Tests

on:
  push:
  pull_request:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install Poetry
      uses: dschep/install-poetry-action@v1.3
    - name: Install Dependencies
      run: poetry install
    - name: Run Tests
      run: poetry run pytest -n auto
